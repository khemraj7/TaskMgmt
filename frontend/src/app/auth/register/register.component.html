<h2 class="text-center mb-4">Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container col-md-6">

  <div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input id="username" formControlName="username" class="form-control" />
    <div
      *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched"
      class="text-danger mt-2">
      Username is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input id="email" type="email" formControlName="email" class="form-control" />
    <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
      class="text-danger mt-2">
      Valid email is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input id="password" type="password" formControlName="password" class="form-control" />
    <div
      *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
      class="text-danger mt-2">
      Password is required (min. 6 characters).
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <button type="submit" [disabled]="registerForm.invalid"
      class="btn btn-primary">Register</button>
    <a routerLink="/auth/login" class="btn btn-link">Already a User? Login</a>
  </div>

</form>
