<h2 class="text-center mb-4">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container col-md-6">

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input id="email" type="email" formControlName="email" class="form-control" />
    <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
      class="text-danger mt-2">
      email is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input id="password" type="password" formControlName="password" class="form-control" />
    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
      class="text-danger mt-2">
      Password is required .
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    <a routerLink="/auth/register" class="btn btn-link">Create Your Account</a>
  </div>

</form>
